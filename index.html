<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="displayOutput">Towers of Hanoi</div>
  <div id="displayMoves">Moves: 0</div>
  <div id="board">
    <div class="shell" >
      <div id="tower1" class="towerBase">
        <div id="piece1" class="piece"></div>
        <div id="piece2" class="piece"></div>
        <div id="piece3" class="piece"></div>
        <div id="piece4" class="piece"></div>
      </div>
    </div>
    <div class="shell">
      <div id="tower2" class="towerBase"></div>
    </div>
    <div class="shell">
      <div id="tower3" class="towerBase"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

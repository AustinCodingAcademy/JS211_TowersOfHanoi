<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <hr/>
    <div>
      <div id="top-row" data-row="top" class="red row" onclick="selectRow(this)"></div>
      <div id="middle-row" data-row="middle" class="yellow row" onclick="selectRow(this)"></div>
      <div id="bottom-row" data-row="bottom" class="green row" onclick="selectRow(this)">
        <div id="fourth" data-size="4" data-color="yellow" class="stone" ></div>
        <div id="third" data-size="3" data-color="red" class="stone" ></div>
        <div id="second" data-size="2" data-color="green" class="stone" ></div>
        <div id="first" data-size="1" data-color="blue" class="stone" ></div>
      </div>
    </div>
    <hr/>
    <script src="index.js"></script>
  </body>
</html>

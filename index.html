<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <hr/>
      <div id="row" data-row="top" class="red row" onclick="selectRow(this, id)"></div>
      <div id="row" data-row="middle" class="yellow row" onclick="selectRow(this, id)"></div>
      <div id="row" class="green row" data-row="bottom" onclick="selectRow(this, id)">
        <div id="4" data-size="4" data-color="yellow" class="stone">4</div>
        <div id="3" data-size="3" data-color="red" class="stone" >3</div>
        <div id="2" data-size="2" data-color="green" class="stone" >2</div>
        <div id="1" data-size="1" data-color="blue" class="stone" >1</div>
      </div>
    <hr/>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Towers of Hanoi</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <hr/>
      <div id="top-row" data-row="top" class="red row" onclick="dropStone(this)" ondblclick="selectRow(this)" ></div>
      <div id="middle-row" data-row="middle" class="yellow row" onclick="dropStone(this)" ondblclick="selectRow(this)"  ></div>
      <div id="bottom-row" class="green row" data-row="bottom" onclick="dropStone(this)" ondblclick="selectRow(this)"  >
        <div id="4" data-size="4" data-color="yellow" class="stone">4</div>
        <div id="3" data-size="3" data-color="red" class="stone">3</div>
        <div id="2" data-size="2" data-color="orange" class="stone">2</div>
        <div id="1" data-size="1" data-color="blue" class="stone">1</div>
      </div>
    <hr/>
    <div id="moveMessage"></div>
  </body>
</html>
